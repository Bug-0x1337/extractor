name: Update EPG Dat

on:
  schedule:
    - cron: '0 * * * *'   # run every hour
  workflow_dispatch:

jobs:
  wordpress-hunter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug repo contents
      run: |
        echo "ðŸ“‚ Current working directory: $(pwd)"
        echo "ðŸ“‚ Listing repo files..."
        ls -R

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev
        
        # Verify libpcap is installed
        dpkg -L libpcap-dev | grep pcap.h || true

    - name: Install required tools
      run: |
        go version  # Show Go version (preinstalled)
        
        # Install security tools
        go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
        go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
        go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest
        go install -v github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
        
        # Copy binaries to system path
        sudo cp ~/go/bin/* /usr/local/bin/
        
        # Update nuclei templates
        nuclei -update-templates

    - name: Load wildcards and run subfinder
      id: subdomain_discovery
      run: |
        echo "ðŸ” Starting subdomain discovery..."
        mkdir -p scan_results

        wildcards_file="${{ github.workspace }}/targets/wildcards.txt"

        if [ -f "$wildcards_file" ]; then
          while IFS= read -r wildcard; do
            if [ -n "$wildcard" ]; then
              echo "Running subfinder for: $wildcard"
              subfinder -d "$wildcard" -silent >> scan_results/subfinder_raw.txt
            fi
          done < "$wildcards_file"

          sort -u scan_results/subfinder_raw.txt > scan_results/subdomains.txt
          echo "subdomain_count=$(wc -l < scan_results/subdomains.txt)" >> $GITHUB_OUTPUT
          echo "âœ… Discovered $(wc -l < scan_results/subdomains.txt) unique subdomains"
        else
          echo "âš ï¸ No wildcards file found, creating empty subdomains list"
          touch scan_results/subdomains.txt
          echo "subdomain_count=0" >> $GITHUB_OUTPUT
        fi

    - name: Run httpx on subdomains to get live hosts
      id: live_hosts
      run: |
        echo "ðŸŒ Finding live hosts..."
        
        domains_file="${{ github.workspace }}/targets/domains.txt"
        
        # Combine main domains and discovered subdomains
        cat "$domains_file" scan_results/subdomains.txt | sort -u > scan_results/all_targets.txt
        
        echo "Total targets before httpx: $(wc -l < scan_results/all_targets.txt)"
        
        # Run httpx to find live hosts
        httpx -l scan_results/all_targets.txt -silent -status-code -title -tech-detect -o scan_results/live_hosts.txt
        
        # Extract just the URLs for next steps
        awk '{print $1}' scan_results/live_hosts.txt > scan_results/live_urls.txt
        
        echo "live_host_count=$(wc -l < scan_results/live_urls.txt)" >> $GITHUB_OUTPUT
        echo "âœ… Found $(wc -l < scan_results/live_urls.txt) live hosts"

    - name: Fingerprint for WordPress servers
      id: wordpress_detect
      run: |
        echo "ðŸ“– Fingerprinting WordPress servers..."
        
        # Ensure a WordPress detection template exists
        cat > wordpress-detection.yaml << 'EOL'
id: wordpress-detect
info:
  name: WordPress Detection
  author: github-actions
  severity: info
  description: Detect WordPress instances

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-login.php"
      - "{{BaseURL}}/wp-admin/"
    matchers:
      - type: word
        words:
          - "wp-content"
          - "WordPress"
EOL

        nuclei -l scan_results/live_urls.txt -t wordpress-detection.yaml -o scan_results/wordpress_detected.txt
        echo "âœ… WordPress detection complete: $(wc -l < scan_results/wordpress_detected.txt) hits"
